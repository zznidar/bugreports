<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="window.open('https://example.com');">This text is clickable and should open example dot com in a new tab (no target specified)</p>
    <br><br>
    <p onclick="window.open('https://example.com', '_self');">This text is clickable and should open example dot com in the same tab (_self)</p>
    
</body>
</html>
